apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-emp-app-deployment
spec:
  selector:
    matchLabels:
      app: springbootempapp
  replicas: 3
  template:
    metadata:
      labels:
        app: springbootempapp
    spec:
      containers:
        - name: springbootempapp
          image: sonusainicse0798/emprepo:tag
          ports:
            - containerPort: 8080
        

---

apiVersion: v1 # Kubernetes API version
kind: Service # Kubernetes resource kind we are creating
metadata: # Metadata of the resource kind we are creating
  name: springboot-emp-app-svc
spec:
  selector:
    app: springbootempapp
  ports:
    - protocol: "TCP"
      port: 8080 # The port that the service is running on in the cluster
      targetPort: 8080 # The port exposed by the service
  type: LoadBalancer # type of the service.

